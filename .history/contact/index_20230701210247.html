<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Desgin | お問い合わせ</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <h2 class="nav-title">
                <a href="../index.html">
                    <svg xmlns="//www.w3.org/2000/svg" width="198" height="36" viewBox="0 0 198 36"><text transform="translate(0 28)" fill="#fff" font-size="26" font-family="NotoSerif-BoldItalic, Noto Serif" font-weight="700" font-style="italic" letter-spacing="0.05em">
                            <tspan x="0" y="0">Cresta Design</tspan>
                        </text></svg>
                </a>
            </h2>
            <div class="header-nav">
                <ul class="header-list">
                    <li class="header-item">
                        <a href="../index.html#concept">Concept</a>
                    </li>
                    <li class="header-item">
                        <a href="../index.html#service">Service</a>
                    </li>
                    <li class="header-item">
                        <a href="../index.html#works">Works</a>
                    </li>
                    <li class="header-item">
                        <a href="../index.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.header-nav -->
            <div class="hamburger-btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_middle"></span>
                <span class="bar bar_bottom"></span>
            </div>
            <!-- /.hamburger-menu -->
        </div>
        <!-- /.header-inner -->
    </header>
    <main>
        <!-- fv -->
        <section class="fv-bg">
            <div class="section-inner">
                <h1 class="title">Contact</p>
                    <h2 class="bottom-text text-white">Contact us</h2>
            </div>
            <!-- /.section-inner -->
        </section>

        <!-- form -->
        <section class="section-wrapper">
            <form action="" class="form">
                <p class="point">お問い合わせ内容</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input id="document" type="checkbox" value="document" class="checkbox">
                        <label for="document">資料請求</label>
                    </div>
                    <!-- /.checkbox-item -->
                    <div class="checkbox-item">
                        <input id="call" type="checkbox" value="call" class="checkbox">
                        <label for="call">お電話でのご相談を希望</label>
                    </div>
                    <!-- /.checkbox-item -->
                    <div class="checkbox-item">
                        <input id="application" type="checkbox" value="application" class="checkbox">
                        <label for="application">申し込み</label>
                    </div>
                    <!-- /.checkbox-item -->
                </div>
                <!-- /.checkbox-group -->
                <label for="name" class="point">担当者名</label>
                <div class="form-item">
                    <input id="name" type="text" name="picname">
                </div>
                <!-- /.form-item -->
                <label for="phone-number" class="point">電話番号</label>
                <div class="form-item">
                    <input id="phone-number" type="number" name="phone-number">
                </div>
                <!-- /.form-item -->
                <label for="email" class="point">メールアドレス</label>
                <div class="form-item">
                    <input id="mail" type="email" name="mail">
                </div>
                <!-- /.form-item -->
                <label for="other" class="point">その他</label>
                <div class="form-item">
                    <textarea name="other" id="other" cols="30" rows="10"></textarea>
                </div>
                <!-- /.from-item -->
                <div class="form-item">
                    <input type="submit" value="submit" class="submit-btn">
                </div>
                <!-- /.form-item -->
            </form>
        </section>
    </main>
    <footer class="footer">
        <small>&copy;cresta.design all rights reserved</small>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
